<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Salary Manager</title>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row justify-content-around">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-3">Calculador de Nomina</h3>
              <form class="row justify-content-around mb-3" method="post" enctype="multipart/form-data">
                <div class="col-8">
                  <input class="form-control" type="file" id="upload_file" name="upload_file">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Procesar Archivo</button>
                </div>
              </form>
              {% if errors %}
                <h6>Ocurrieron los siguientes errores</h6>
                <ul>
                  {% for error in errors %}
                    <li>{{ error }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
